<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
      <div class="col-4">
          <div class="card">
              <p>&nbsp;&nbsp;&nbsp;</p>
              <h3 align= "center">Inicio de sesion</h3>
              <div class="card-body">
                  <form [formGroup]= "loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <span class="ui-float-label">
                          <input type="text" class="form-control" formControlName="username"
                                size="30" pInputText placeholder="Usuario">
                        </span>
                        <div *ngIf="username.invalid && (username.dirty || username.touched)"
                        class="alert alert-danger">
                        <div *ngIf="username.errors">
                        El usuario es requerido.
                        </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <span class="ui-float-label">
                          <input type="password" class="form-control" formControlName="password"
                          placeholder="Contraseña">
                        </span>
                          <div *ngIf="password.invalid && (password.dirty || password.touched)"
                          class="alert alert-danger">
                          <div *ngIf="password.errors">
                          La contraseña es requerida.
                          </div>
                          </div>
                          <p>&nbsp;&nbsp;&nbsp;</p>
                      </div>
                      <div class="p-grid">
                        <div class="form-group p-col-1"></div>
                        <div class="form-group p-col-6">
                        <button pButton type="button" label="Regresar" class="ui-button-raised ui-button-danger"
                                routerLink="/regresar"></button>
                        </div>
                        <!-- <p>&nbsp;&nbsp;&nbsp;</p> -->
                        <div class="form-group p-col-5">
                        <button pButton type="submit" *ngIf="!aceptarService.isLoggedIn" label="Aceptar"
                                class="ui-button-raised ui-button-success" [disabled]="loginForm.invalid" ></button>
                        </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
